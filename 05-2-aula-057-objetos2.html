<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-aula-057-objetos</title>
    
<script>
    class Pessoa {
        constructor(pnome) {
            this.nome = pnome;
        }
    }

    let p1 = new Pessoa("falcon millenium");
    let p2 = new Pessoa("shield hellicarrier");
    let p3 = new Pessoa("sea hawk t400");
    let p4 = new Pessoa(400);
    document.writeln("<h1>", p1.nome);
    document.writeln("<h1>", p2.nome);
    document.writeln("<h1>", p3.nome);
    document.writeln("<h1>", p4.nome);
    console.log(p1.nome)
    console.log(p2.nome)
    console.log(p3.nome)
    console.log(p4.nome)
</script>

</head>

<body>
